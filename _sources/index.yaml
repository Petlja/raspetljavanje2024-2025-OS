  longDescription: |
    <p>
    РасПЕТЉАвање је бесплатан програм подршке учењу програмирања који по трећи пут организујемо. Овај курс је намењен свим ученицима и ученицима основне школе који немају претходног искуства у програмирању, а желе са нама да науче. У овом интерактивном курсу са интегрисаним видео лекцијама ћете имати прилику да учите програмирање уз континуирану менторску подршку.
    </p>
